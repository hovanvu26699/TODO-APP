<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>
    <div class="signup">
        <h1 class="titleForm">Register</h1>
        <div class="require">Fill out this form</div>
        <form action="javascript:void(0);" class="signup-form">
            <div class="nameUser">
                <input type="text" placeholder="FirstName" class="txtFirstName inpName" autofocus required>
                <input type="text" placeholder="LastName" class="txtLastName inpName" required>
            </div>
            <div>
                <i class="fa-solid fa-user user"></i>
                <input type="text" placeholder="UserName" id="txtUserSignup" class="inpSignup" required>
            </div>
            <div>
                <i class="fa-solid fa-envelope user"></i>
                <input type="email" name="" placeholder="Email Address" id="emailSignup" class="inpSignup" required>
            </div>
            <div>
                <i class="fa-solid fa-key user"></i>
                <input type="password" placeholder="Password" id="pwdSignup" class="inpSignup" required>
            </div>
            <div>
                <i class="fa-solid fa-lock user"></i>
                <input type="password" placeholder="Confirm Password" id="confirmPwd" class="inpSignup" required>
            </div>
            <button id="btnCreate" onclick="createUser()">Create Account</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="func.js"></script>
</body>

</html>
